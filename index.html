    <!-- Modal IN -->
    <div class="modal fade" id="nuevaTareaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="margin-top:30%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3" style="margin-left: 10%; margin-right: 10%;">
                            <label for="nombreTarea" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreTarea" required>
                            <label for="descripcionTarea" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionTarea" required>

                            <div class="form-check form-switch mt-3">
                                <input class="form-check-input" type="checkbox" id="switchCategoria">
                                <label class="form-check-label" for="switchCategoria">Agregar categoría</label>
                            </div>

                            <div class="mt-3" id="inputCategoria" style="display: none;">
                                <label for="categoriaSelect" class="form-label">Selecciona una categoría</label>
                                <select id="categoriaSelect" class="form-select">
                                    <option value="Personal" data-color="rgb(250, 230, 199)">Personal</option>
                                    <option value="Trabajo" data-color="rgb(247, 247, 247)">Trabajo</option>
                                    <option value="Clase" data-color="rgb(240, 248, 255)">Clase</option>
                                </select>
                            </div>
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Crear tarea</button>
                    </form>
