<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <div id="panelCentral" class="row">
        <div class="row text-center">
            <p style="font-size: 50px;">POMODORO</p>
        </div>
        <!-- AJUSTES -->
        <div class="col-3">
            <div id="config" class="card text-center mb-3 ">
                <div id="configBody" class="card-body">
                    <h5 class="card-title">CONFIGURACIÓN</h5>
                    <hr>
                    
                  
                    <p id="timer" style="font-size: 80px;">25:00</p>


                    <div id="buttonsTimer">
                        <button type="button" id="playButton" class="btn btn-light btn-round">
                            <span class="material-symbols-rounded">play_arrow</span>
                        </button>

                        <button type="button" id="restartButton" class="btn btn-light btn-round">
                            <span class="material-symbols-rounded">stop</span>
                        </button>

                    </div>

                    <hr>
                    <p>Elige el tipo de pausa</p>

                    <button type="button" id="btn5min" class="btn btn-light">5 min</button>
                    <button type="button" id="btn15min" class="btn btn-light">15 min</button>


                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button"  class="btn btn-outline-secondary" id="btnNuevaTarea" data-bs-toggle="modal"
                    data-bs-target="#nuevaTareaModal">
                    Nueva tarea
                </button>
            </div>


        </div>
        <!-- TAREAS -->
        <div class="col-9">
            <div id="tareasBckg" style="backdrop-filter: blur(5px);">

                <div class=" row">
                    <div class="col-4" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

                        <div id="toDo" class="card  mb-3 ">
                            <div class="card-body" style="background-color: transparent;">
                                <h5 class="card-title text-center ">TO DO</h5>
                                <div class="columna-Tareas-To-Do"  style="max-height: 62vh; overflow-y: auto;">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div id="doing" class="card  mb-3  ">
                            <div class="card-body">
                                <h5 class="card-title text-center">DOING</h5>
                                <div class="columna-Tareas-Doing" style="max-height: 62vh; overflow-y: auto;" >
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4" id="cardDone" ondrop="drop(event)" ondragover="allowDrop(event)">

                        <div id="done" class="card  mb-3">
                            <div class="card-body">
                                <h5 class="card-title text-center">DONE</h5>
                                <div class="columna-Tareas-Done" style="max-height: 62vh; overflow-y: auto;">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal IN -->
    <div class="modal fade" id="nuevaTareaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="margin-top:30%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3" style="margin-left: 10%; margin-right: 10%;">
                            <label for="nombreTarea" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreTarea" required>
                            <label for="descripcionTarea" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionTarea" required>

                            <div class="form-check form-switch mt-3">
                                <input class="form-check-input" type="checkbox" id="switchCategoria">
                                <label class="form-check-label" for="switchCategoria">Agregar categoría</label>
                            </div>

                            <div class="mt-3" id="inputCategoria" style="display: none;">
                                <label for="categoriaSelect" class="form-label">Selecciona una categoría</label>
                                <select id="categoriaSelect" class="form-select">
                                    <option value="Diseño" data-color="rgb(250, 230, 199)">Diseño</option>
                                    <option value="Frontend" data-color="rgb(247, 247, 247)">Frontend</option>
                                    <option value="Backend" data-color="rgb(240, 248, 255)">Backend</option>
                                </select>
                            </div>

                        </div>
                        <button type="submit" class="btnOrange">Crear tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal OUT -->
    <!-- Modal de confirmación -->
    <div id="confirmacionUsuario">
        <div id="confirmationModal" class="modal confirmation-modal">
            <div class="modal-content">

                <p>¿Estás segura de que quieres eliminar esta tarea?</p>
                <div class="row mx-auto"> 
                    <button id="confirmDelete" style="width: fit-content;">Eliminar</button>
                
                    <button id="cancelDelete" class="btnBlue" style="width: fit-content;">Cancelar</button>
                </div>
               
            </div>
        </div>

    </div>
    <script src="/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
